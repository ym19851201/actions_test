name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  install-mermerd:
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup mermerd
        run: |
          url=$(gh api /repos/KarnerTh/mermerd/releases -q '[.[] | select(.prerelease | not) | .assets[] | select(.name | contains("linux_amd64")) | .browser_download_url][0]')
          curl -fsSL "$url" | tar -zxf - mermerd
          chmod a+x ./mermerd
          ./mermerd --help
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit
        run: |
          gh --version
          echo 'XXXXX' > ./tmp.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git switch -c chore/update-er
          git add tmp.txt
          git status
          git commit -m "Add tmp.txt"
          git push -u https://x-access-token:${GITHUB_TOKEN}@github.com/ym19851201/actions_test chore/update-er
          git branch
          gh pr create \
            -B tmp/test-actions \
            -t 'update ER ${{ steps.check_pr.outputs.message }}' \
            -b 'ER updated!' \
            -a ${{ github.actor }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
